<div class="container">
  <div *ngIf="!edit" class="row">
    <p class="title">Do you sure you want to delete this movie!!?</p>
    <div (click)="onClose()" class="exit_btn">
      <span class="left_line"></span>
      <span class="right_line"></span>
    </div>
    <div class="btn_row">
      <div class="accept">
        <button (click)="onDelete()" class="accept_btn">Yes</button>
      </div>
      <div class="cancel">
        <button (click)="onClose()" class="cancel_btn">No</button>
      </div>
    </div>
  </div>
</div>
